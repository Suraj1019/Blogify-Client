<div class="home">
    <div class="home-header">
        <h2 class="section-title">All blog posts</h2>
        <div class="filterContainer">
            <input type="text" id="title" [(ngModel)]="search" class="input-field"
                placeholder="Search by tag or category" (input)="onSearch()" />
        </div>
    </div>
    <div class="grid">
        <article class="post" *ngFor="let post of posts" (click)="viewPost(post._id)">
            <img src="{{thumbnail(post.media)}}" alt="Leadership" class="post-img">
            <div class="post-content">
                <div class="post-info">
                    <span class="post-date">{{post.authorName|titlecase}} â€¢ {{post.publishDate|date}}</span>
                </div>
                <h3 class="post-title">{{post.title}}</h3>
                <p class="post-description">{{post.content.slice(0,100)}}...<span>read more</span></p>
                <div class="tags">
                    <div class="tags-title">Tags:</div>
                    <span class="tag" *ngFor="let tag of post.tags">{{tag|titlecase}}</span>
                </div>
            </div>
        </article>
        <h3 *ngIf="posts.length===0" class="no-blogs">No blogs found</h3>
    </div>
    <div class="newpost" (click)="newpost()">
        <div class="newpost-icon">
            <img src="../../assets//addIcon.svg" alt="add-icon" height="20" width="20">
            <p>New Post</p>
        </div>
    </div>
    <app-loader *ngIf="loader"></app-loader>
</div>
